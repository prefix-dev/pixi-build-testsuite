[workspace]
build-variants-files = ["./corp-pinning/config.yaml"]
channels = [
  "https://prefix.dev/pixi-build-backends",
  "https://prefix.dev/conda-forge",
]
name = "variant-files-python"
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]
preview = ["pixi-build"]

[dependencies]
variant-files-python = { path = "." }

[package]
name = "variant-files-python"
version = "1.0.0"

[package.build.backend]
channels = [
  "https://prefix.dev/pixi-build-backends",
  "https://prefix.dev/conda-forge",
]
name = "pixi-build-python"
version = "*"

[package.host-dependencies]
hatchling = "*"
package3 = "*"
python = "*"

[package.build.config]
noarch = false
