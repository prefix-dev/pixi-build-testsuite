package:
  name: variant-manifest
  version: 1.0.0

requirements:
  host:
    - package3

build:
  number: 0
  script:
    - if: win
      then:
        - if not exist "%PREFIX%" mkdir "%PREFIX%"
        - echo @echo off > %PREFIX%\\bin\\variant-manifest.bat
        - echo echo variants from manifest >> %PREFIX%\\bin\\variant-manifest.bat
      else:
        - mkdir -p $PREFIX/bin
        - echo "#!/usr/bin/env bash" > $PREFIX/bin/variant-manifest
        - echo "echo variants from manifest" >> $PREFIX/bin/variant-manifest
        - chmod +x $PREFIX/bin/variant-manifest
