package:
  name: variant-conda-config
  version: 1.0.0

requirements:
  host:
    - package3

build:
  number: 0
  script:
    - if: win
      then:
        - if not exist "%PREFIX%" mkdir "%PREFIX%"
        - echo @echo off > %PREFIX%\\bin\\variant-conda-config.bat
        - echo echo variants from conda_build_config >> %PREFIX%\\bin\\variant-conda-config.bat
      else:
        - mkdir -p $PREFIX/bin
        - echo "#!/usr/bin/env bash" > $PREFIX/bin/variant-conda-config
        - echo "echo variants from conda_build_config" >> $PREFIX/bin/variant-conda-config
        - chmod +x $PREFIX/bin/variant-conda-config
