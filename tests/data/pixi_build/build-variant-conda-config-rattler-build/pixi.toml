[workspace]
build-variants-files = ["./corp-pinning/conda_build_config.yaml"]
channels = [
  "https://prefix.dev/pixi-build-backends",
  "https://prefix.dev/conda-forge",
]
name = "variant-conda-config"
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]
preview = ["pixi-build"]

[dependencies]
variant-conda-config = { path = "." }

[package]
name = "variant-conda-config"
version = "1.0.0"

[package.build.backend]
channels = [
  "https://prefix.dev/pixi-build-backends",
  "https://prefix.dev/conda-forge",
]
name = "pixi-build-rattler-build"
version = "*"
